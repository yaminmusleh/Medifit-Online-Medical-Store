<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Online Medical Store</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/main.css" />
  </head>
  <body class="custom-background">
    <main>
      <section
        class="sign-in-page text-start d-flex justify-content-center align-items-center"
      >
      <div class="col-xl-3"></div>
        <div class="sign-left col-12 col-xl-6 d-flex flex-column">
          <div class="left-header-sign text-center">
            <div class="sign-title sign-up-title">
              <h2>Welcome to Medifit â€” Your Partner in Smarter Health</h2>
            </div>
            <div class="sign-span sign-up-title mt-4">
              <span
                >Create your account and unlock access to smart health tracking,
                tailored fitness insights, and the digital care you
                deserve.</span
              >
            </div>
          </div>

          <div
            class="seperater d-flex flex-column row-gap-3 align-items-center"
          >
          <div
              class="card-contact d-flex flex-column text-start justify-content-center align-items-start"
            >
              <label for="text" class="form-label">Full name</label>
              <div class="input-group">
                <input
                  type="text"
                  id="text"
                  class="form-control tall-input"
                  placeholder="Enter your Full name"
                />
              </div>
            </div>
            
            <div
              class="card-contact d-flex flex-column text-start justify-content-center align-items-start"
            >
              <label for="email" class="form-label">Email</label>
              <div class="input-group">
                <input
                  type="email"
                  id="email"
                  class="form-control tall-input"
                  placeholder="Enter your Email"
                />
              </div>
            </div>
            <div
              class="card-contact d-flex flex-column text-start justify-content-center align-items-start"
            >
              <label for="password" class="form-label">Password</label>
              <div class="input-group">
                <input
                  type="password"
                  id="password"
                  class="form-control tall-input"
                  placeholder="Enter your Password"
                />
              </div>
            </div>

            <div
              class="card-contact justify-content-center align-items-center text-center"
            >
              <a href="./index.html " class="btn mb-3 btn-dark">Sign up!</a>
            </div>
            <div class="doesnt-have-account">
              <a class="text-decoration-underline" href="./sign-in.html"
                >Already have an account? <strong>Login</strong></a
              >
            </div>
            <div class="doesnt-have-account">
              <a class="text-decoration-underline" href="./home.html"
                >Return to <strong>Home page</strong></a
              >
            </div>
          </div>
        </div>
        <div class="col-xl-3"></div>
      </section>
    </main>
  </body>
</html>
